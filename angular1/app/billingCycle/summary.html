<div class="row">
    <value-box grid="12 4" color-class="bg-green" icon-class="fa fa-bank"
        value="R$ {{ billing.credit | number: 2 }}" text="Total de Créditos"></value-box>
    <value-box grid="12 4" color-class="bg-red" icon-class="fa fa-credit-card"
        value="R$ {{ billing.debt | number: 2 }}" text="Total de Débitos"></value-box>
    <value-box grid="12 4" color-class="bg-blue" icon-class="fa fa-money"
        value="R$ {{ billing.total | number: 2 }}" text="Total Consolidado"></value-box>
</div>
